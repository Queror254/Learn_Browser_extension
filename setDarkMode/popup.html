<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button class="btn_toggle dark-mode" id="modeToggle">
    <!-- Icons for light and dark modes -->
    <img class="icon" src="light.png" alt="lightMode">
    <img class="icon d-none" src="dark.png" alt="darkMode">
  </button>
  <script src="popup.js"></script>
</body>

</html>
